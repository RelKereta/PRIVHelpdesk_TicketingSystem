server {
  listen 3013;
  server_name e2425-wads-l4acg7-client.csbihub.id;

  root /usr/share/nginx/html;
  index index.html;
  
  location / {
    try_files $uri /index.html;
  }

  location /api/ {
    proxy_pass https://e2425-wads-l4acg7-server.csbihub.id;
    proxy_ssl_name $host;
    proxy_ssl_server_name on;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location ~* \.(?:css|js|jpg|jpeg|png|gif|svg|ico|woff|woff2|ttf|otf|eot)$ {
    expires 30d;
    add_header Cache-Control "public, no-transform";
  }

  # Add CSP header that allows font loading
  add_header Content-Security-Policy "default-src 'self'; font-src 'self' data: https:; style-src 'self' 'unsafe-inline'; script-src 'self'; img-src 'self' data: https:; connect-src 'self' https://e2425-wads-l4acg7-server.csbihub.id;" always;
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-XSS-Protection "1; mode=block" always;

  access_log /var/log/nginx/access.log main;
  error_log /var/log/nginx/error.log warn;
}
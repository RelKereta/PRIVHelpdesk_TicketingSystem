name: Build and Push Docker Images

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend/server
          push: true
          tags: ${{ env.DOCKER_USERNAME }}/priv-helpdesk-backend:latest
          cache-from: type=registry,ref=${{ env.DOCKER_USERNAME }}/priv-helpdesk-backend:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_USERNAME }}/priv-helpdesk-backend:buildcache,mode=max

      - name: Build and push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: ${{ env.DOCKER_USERNAME }}/priv-helpdesk-frontend:latest
          cache-from: type=registry,ref=${{ env.DOCKER_USERNAME }}/priv-helpdesk-frontend:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_USERNAME }}/priv-helpdesk-frontend:buildcache,mode=max 